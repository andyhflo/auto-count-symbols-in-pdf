<!doctype html>

<head>
    <title>Auto Count Symbols in a PDF</title>
    <link rel="stylesheet" href="autocount.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../build/pdf.js"></script>
    <script src="../build/pdf.worker.js"></script>


    <div id="drop-area">
        <div id="counts">
            <div id="table">
                <div class="row">
                    <div class="col">
                        Description
                    </div>
                    <div class="col">
                        Symbol
                    </div>
                    <div class="col">
                        #
                    </div>
                </div>
            </div>
            <div class="dragbar"></div>
        </div>
        <div id="drawings">
        </div>
    </div>
    <script src="autocount.js"></script>
</body>

</html>
